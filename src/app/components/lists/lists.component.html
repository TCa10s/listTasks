<ion-list color="dark" #list>
  <ion-item-sliding *ngFor="let list of wishesServices.lists | filterCompleted:finished">
    <ion-item detail color="dark" (click)="listSelected(list)">
      <ion-label>{{ list.title }}</ion-label>
      <ion-note slot="end" color="tertiary">{{ list.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list)" color="danger">
        <ion-icon slot="icon-only" name='close'></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editList(list)" color="secondary">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
